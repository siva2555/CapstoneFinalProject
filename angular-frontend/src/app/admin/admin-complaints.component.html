<div class="admin-page">

  <div class="notice-header">
    <h2>ðŸ›  Complaints</h2>

    <button class="back-btn" routerLink="/admin">
      â¬… Back to Dashboard
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    Loading complaints...
  </div>

  <div *ngIf="!loading && complaints.length === 0" class="no-notice">
    No complaints found
  </div>

  <div *ngIf="!loading && complaints.length > 0">
    <div *ngFor="let c of complaints" class="complaint-card">
      <p><b>Flat:</b> {{ c.flat }}</p>
      <p><b>Issue:</b> {{ c.issue }}</p>
      <p><b>Status:</b> {{ c.status }}</p>
    </div>
  </div>

</div>
